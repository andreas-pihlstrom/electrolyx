<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electrolyx Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      -webkit-app-region: drag;
    }

    .content {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #fff;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Electrolyx</h1>
    <p>Native macOS effects for Electron</p>
  </div>
</body>
</html>
